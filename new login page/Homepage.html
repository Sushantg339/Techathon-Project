<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="bills.html">My Bills</a>
      <a href="transaction2.html">My Transactions</a>
      <a href="budget.html">My Budget</a>
      <button id="logout-btn">Logout</button>
    </nav>

   
    <div class="user-section">
      <p>First Name: <span id="first-name-display"></span></p>
      <p>Last Name: <span id="last-name-display"></span></p>
      <p>Email: <span id="email-display"></span></p>
      <p>Phone: <span id="phone-display"></span></p>
      <button id="edit-btn">Edit</button>
    </div>

    
    <div id="edit-section" class="user-section" style="display: none">

      <input type="text" id="first-name" value="John" />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" value="Doe" />

      <label for="email">Email</label>
      <input type="email" id="email" value="john.doe@example.com" />

      <label for="phone">Phone</label>
      <input type="text" id="phone" value="123-456-7890" />

      <button id="save-changes-btn">Save Changes</button>
    </div>

    <script src="homepage.js"></script>
  </body>
