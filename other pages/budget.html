<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Bills</title>
    <link rel="stylesheet" href="budget.css" />
</head>
<body>

    <nav class="navbar">
        <a href="Homepage.html">Home Page</a>
        <a href="bills.html">My Bills</a>
        <a href="budget.html">My Budget</a>
        <button id="logout-btn">Logout</button>
    </nav>

    <nav class="navbar">
        <div class="amount">
            Remaining Amount: ₹<span id="remainingAmount">0.00</span>
        </div>
    </nav>

    <div class="transaction-form">
        <h1>Budget</h1>

        <form id="incomeForm">
            <div class="form-group">
                <label for="monthlyIncome">Monthly Income:</label>
                <input type="number" id="monthlyIncome" required />
                <button type="button" id="editIncomeButton" onclick="editIncome()">Edit Income</button>
            </div>
        </form>

        <form id="billForm">
            <div class="form-group">
                <label for="billName">Bill Name:</label>
                <input type="text" id="billName" required />
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required />
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="datetime-local" id="date" required />
            </div>

            <button type="submit">Add Bill</button>
            <button id="view-table-btn">View Bills</button>
        </form>
    </div>

    <div id="billsTable" style="display: none">
        <table>
            <thead>
                <tr>
                    <th>Bill Name</th>
                    <th>Amount (₹)</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button id="hide-table-btn">Hide Bills</button>
    </div>

    <script src="budget.js"></script>
</body>
</html>
