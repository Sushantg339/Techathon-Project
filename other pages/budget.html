<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bills</title>
    <link rel="stylesheet" href="billstyle.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">My Bills App</a>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="signup-container">
        <h1>Budget</h1>

        <form id="incomeForm">
            <div class="form-group">
                <label for="monthlyIncome">Monthly Income:</label>
                <input type="number" id="monthlyIncome" required>
                <button type="button" id="editIncomeButton" onclick="editIncome()">Edit Income</button>
            </div>
        </form>

        <form id="billForm">
            <div class="form-group">
                <label for="billName">Bill Name:</label>
                <input type="text" id="billName" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="datetime-local" id="date" required>
            </div>

            <button type="submit">Add Bill</button>
        </form>

        <div class="remaining-amount">
            <h2>Remaining Amount: <span id="remainingAmount">0</span></h2>
        </div>

        <table id="billsTable">
            <thead>
                <tr>
                    <th>Bill Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bills will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="budget.js"></script>
</body>
</html>
