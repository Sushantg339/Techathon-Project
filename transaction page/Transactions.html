<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Transaction Tracker</span>
            <div class="d-flex justify-content-end">
                <span class="me-3">Debit Amount: <span id="debit-amount">0</span></span>
                <span class="me-3">Credit Amount: <span id="credit-amount">0</span></span>
                <span>Total Amount: <span id="total-amount">0</span></span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="mb-3">
            <input type="date" id="transactionDate" class="form-control" placeholder="Transaction Date">
            <input type="text" id="transactionName" class="form-control mt-2" placeholder="Transaction Name">
            <input type="number" id="transactionAmount" class="form-control mt-2" placeholder="Amount">
            <select id="transactionType" class="form-select mt-2">
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
            </select>
            <button id="addTransactionButton" class="btn" style="background-color: #28a745; color: white;">Add Transaction</button>
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Transaction Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transactionList"></tbody>
        </table>
    </div>

    <script src="Transactions.js"></script>
</body>
</html>
